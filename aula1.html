<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Projeto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reseta o margin e padding do body e html para garantir que a altura da viewport seja usada corretamente */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estiliza o body para centralizar o conteúdo */
        body {
            background-color: black; /* Fundo preto */
            color: yellow;           /* Texto amarelo */
            display: flex;           /* Usa flexbox para layout */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;     /* Centraliza verticalmente */
            text-align: center;      /* Centraliza o texto dentro dos elementos */
        }

        /* Opcional: Estilo para o header, main e footer, se necessário */
        header, main, footer {
            width: 100%; /* Garante que ocupem toda a largura disponível */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Projeto</h1> 
    </header>
    <main>
        <section>
            <h2>Sobre</h2>
            <p>Este é o meu primeiro projeto HTML.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Projeto</p>
    </footer>
</body>
</html>
